language: c
sudo: required
install: wget https://raw.githubusercontent.com/ocaml/ocaml-ci-scripts/master/.travis-opam.sh
services:
  - docker
script:
  - if [ "${ARM}z" = "truez" ]; then
      docker run -v /usr/bin/qemu-arm-static:/usr/bin/qemu-arm-static -v $(pwd):/travis yallop/ocaml-ctypes-qemu-arm-base /travis/.travis-ci-arm.sh;
    else
       bash -ex .travis-ci.sh;
    fi
os:
  - linux
  - osx
env:
  - OCAML_VERSION=4.01 EXTRA_DEPS=ctypes-foreign PACKAGE=ctypes
  - OCAML_VERSION=4.02 EXTRA_DEPS='ctypes-foreign bisect_ppx ocveralls' PACKAGE=ctypes COVERAGE=true
  - OCAML_VERSION=4.02 EXTRA_DEPS=ctypes-foreign PACKAGE=ctypes ARM=true
matrix:
  exclude:
    - os: osx
      env: OCAML_VERSION=4.01 EXTRA_DEPS=ctypes-foreign PACKAGE=ctypes
    - os: osx
      env: OCAML_VERSION=4.02 EXTRA_DEPS=ctypes-foreign PACKAGE=ctypes ARM=true
before_install:
  - if [ "${ARM}z" = "truez" ]; then
      sudo apt-get update && sudo apt-get install --yes qemu-user-static;
      docker pull yallop/ocaml-ctypes-qemu-arm-base;
    fi
